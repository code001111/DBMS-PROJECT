<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TechStore</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">ðŸ›’ TechStore</div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/shop" class="nav-link">Shop</a>
                <a href="/cart" class="nav-link active">Cart</a>
                <a href="/orders" class="nav-link">Orders</a>
            </div>
            <div class="cart-icon">
                <span id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Shopping Cart</h1>
        
        <div class="cart-container">
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
            
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">â‚¹0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span>
                    <span id="shipping">â‚¹0.00</span>
                </div>
                <hr>
                <div class="summary-item total">
                    <span>Total:</span>
                    <span id="total">â‚¹0.00</span>
                </div>
                <a href="/checkout" class="btn btn-primary full-width">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 TechStore. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadCart);

        async function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const cartItemsDiv = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty. <a href="/shop">Continue shopping</a></p>';
                return;
            }

            let subtotal = 0;
            
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const productMap = new Map(products.map(p => [p.product_id, p]));
                
                let html = '<div class="cart-table">';
                
                for (let item of cart) {
                    const product = productMap.get(item.product_id);
                    if (product) {
                        const itemTotal = product.price * item.quantity;
                        subtotal += itemTotal;
                        
                        html += `
                            <div class="cart-item">
                                <div class="item-details">
                                    <h4>${product.product_name}</h4>
                                    <p>Price: â‚¹${product.price.toFixed(2)}</p>
                                </div>
                                <div class="item-quantity">
                                    <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${item.product_id}, this.value)">
                                </div>
                                <div class="item-total">
                                    â‚¹${itemTotal.toFixed(2)}
                                </div>
                                <button class="btn btn-danger" onclick="removeFromCart(${item.product_id})">Remove</button>
                            </div>
                        `;
                    }
                }
                
                html += '</div>';
                cartItemsDiv.innerHTML = html;
                
                const shipping = subtotal > 5000 ? 0 : 99;
                const total = subtotal + shipping;
                
                document.getElementById('subtotal').textContent = 'â‚¹' + subtotal.toFixed(2);
                document.getElementById('shipping').textContent = 'â‚¹' + shipping.toFixed(2);
                document.getElementById('total').textContent = 'â‚¹' + total.toFixed(2);
                
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        function updateQuantity(productId, newQuantity) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const item = cart.find(i => i.product_id === productId);
            if (item) {
                item.quantity = parseInt(newQuantity);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart = cart.filter(i => i.product_id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            loadCart();
        }
    </script>
</body>
</html>
