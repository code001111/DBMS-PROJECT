<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechStore</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">ðŸ›’ TechStore</div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/shop" class="nav-link">Shop</a>
                <a href="/cart" class="nav-link">Cart</a>
                <a href="/orders" class="nav-link">Orders</a>
            </div>
            <div class="cart-icon">
                <span id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Checkout</h1>
        
        <div class="checkout-container">
            <div class="checkout-form">
                <h3>Customer Information</h3>
                <form id="checkout-form">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="customer_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone">
                    </div>
                    
                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="address" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="city">
                    </div>
                    
                    <h3>Order Items</h3>
                    <div id="order-items" class="order-items">
                        <!-- Items will be loaded here -->
                    </div>
                    
                    <h3>Payment Summary</h3>
                    <div class="payment-summary">
                        <div class="summary-item">
                            <span>Subtotal:</span>
                            <span id="checkout-subtotal">â‚¹0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Shipping:</span>
                            <span id="checkout-shipping">â‚¹0.00</span>
                        </div>
                        <hr>
                        <div class="summary-item total">
                            <span>Total Amount:</span>
                            <span id="checkout-total">â‚¹0.00</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary full-width">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 TechStore. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadCheckout);

        async function loadCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            if (cart.length === 0) {
                document.querySelector('.checkout-form').innerHTML = '<p>Your cart is empty. <a href="/shop">Continue shopping</a></p>';
                return;
            }

            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const productMap = new Map(products.map(p => [p.product_id, p]));
                
                let subtotal = 0;
                let itemsHtml = '';
                
                for (let item of cart) {
                    const product = productMap.get(item.product_id);
                    if (product) {
                        const itemTotal = product.price * item.quantity;
                        subtotal += itemTotal;
                        
                        itemsHtml += `
                            <div class="order-item">
                                <span>${product.product_name}</span>
                                <span>${item.quantity} x â‚¹${product.price.toFixed(2)}</span>
                                <span>â‚¹${itemTotal.toFixed(2)}</span>
                            </div>
                        `;
                    }
                }
                
                const shipping = subtotal > 5000 ? 0 : 99;
                const total = subtotal + shipping;
                
                document.getElementById('order-items').innerHTML = itemsHtml;
                document.getElementById('checkout-subtotal').textContent = 'â‚¹' + subtotal.toFixed(2);
                document.getElementById('checkout-shipping').textContent = 'â‚¹' + shipping.toFixed(2);
                document.getElementById('checkout-total').textContent = 'â‚¹' + total.toFixed(2);
                
                // Store total for order submission
                localStorage.setItem('order-total', total);
                localStorage.setItem('order-subtotal', subtotal);
                
            } catch (error) {
                console.error('Error loading checkout:', error);
            }
        }

        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const customerName = document.getElementById('customer_name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            
            try {
                // First, create the customer
                const customerResponse = await fetch('/api/customers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customer_name: customerName,
                        email: email,
                        phone: phone,
                        address: address,
                        city: city
                    })
                });
                
                const customerData = await customerResponse.json();
                
                if (!customerData.success) {
                    alert('Error: ' + customerData.error);
                    return;
                }
                
                const customerId = customerData.customer_id;
                
                // Then create the order
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const orderResponse = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customer_id: customerId,
                        items: cart
                    })
                });
                
                const orderData = await orderResponse.json();
                
                if (!orderData.success) {
                    alert('Error: ' + orderData.error);
                    return;
                }
                
                const orderId = orderData.order_id;
                
                // Clear cart and redirect to bill
                localStorage.removeItem('cart');
                updateCartCount();
                
                window.location.href = `/bill/${orderId}`;
                
            } catch (error) {
                console.error('Error placing order:', error);
                alert('Error placing order. Please try again.');
            }
        });
    </script>
</body>
</html>
